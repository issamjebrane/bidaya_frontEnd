<div class="bg-container h-[861px] lg:px-14 flex flex-col ">
    <app-header class="justify-self-start flex-grow-[1]"/>
    <div class=" lg:flex lg:px-14  gap-20 justify-between items-center flex-grow-[2]">
        <div class="flex justify-center gap-14 items-center flex-col lg:items-start self-start">
            <div class="flex flex-col gap-4 items-start">
                <span class=" text-gray-800 font-bold font-sans text-3xl lg:text-5xl" >
                    Join the Revolution of Innovation
                </span>
                <span class=" text-gray-800 font normal text-lg font-serif">
                    Empower projects, support creators, and be part of the morrocan community that brings dreams to life.
                </span>
            </div>
            <div class="flex gap-3 justify-center items-center font-serif lg:px-0">
                <button class="w-56 h-14 flex items-center justify-center font-serif bg-green-500 px-3 py-2 border border-green-500 rounded-sm text-white gap-2 ">
                    <span class="text-base">
                        Explore compaigns 
                    </span>
                    <mat-icon>arrow_right_alt</mat-icon>
                </button>
                <button class=" w-56 h-14 flex items-center justify-center font-bold text-green-500 px-3 py-2 rounded-sm gap-3 border-green-500 border ">
                    <span class="text-base">
                        Start a compain
                    </span>
                    <mat-icon>arrow_right_alt</mat-icon>
                </button>
            </div>
        </div>
        <div class="lg:flex flex-col hidden relative h-full w-full justify-center flex-grow ">
            <div class="self-start left-20 relative">
                <img src="../../assets/stat.svg" alt="">
            </div>
            <div class=" bg-white bg-opacity-80 rounded-2xl backdrop-blur-lg flex items-center justify-center px-7 py-3 gap-6 self-end">
                <div >
                    <img src="../../assets/fund.svg" alt="" class="w-full h-full">
                </div>
                <div class="flex flex-col items-start justify-center gap-1">
                    <span class="text-zinc-600 text-2xl font-bold font-serif">+2500 Baker</span>
                    <span class="text-gray-600 text-xl font-semibold font-serif">Funding You</span>
                </div>
            </div>
            <div class=" bg-white bg-opacity-80 rounded-2xl backdrop-blur-lg flex items-center justify-center px-7 py-3 gap-6 self-start">
                <div >
                    <img src="../../assets/reward.svg" alt="" class="w-full h-full">
                </div>
                    <span class="text-zinc-600 lg:text-base xl:text-2xl font-bold font-serif">Reward Crowdfunding</span>
            </div>
        </div>
    </div>
</div>

<app-cards-container [cards]="cards"/>

<div class="relative">
    <div *ngIf="!searchToggled" class="justify-between items-center flex ">
        <div class="justify-start items-center gap-3 flex">
        <div class="text-center text-green-500 text-3xl font-extrabold font-serif leading-normal tracking-widest">BIDAYA</div>
        <div class="w-7 h-7 ">
            <mat-icon>expand_more</mat-icon></div>
        </div>
        <div class="w-7 h-7 hover:text-green-500">
            <mat-icon>search</mat-icon>
        </div>
    </div>
    <div *ngIf="searchToggled" class="absolute w-full flex items-center justify-between bg-white gap-4">
        <div class="w-7 h-7">
            <mat-icon>search</mat-icon>
        </div>
        <div class="w-full h-full">
            <input type="text" placeholder="Search..." class="border-none appearance-none outline-none w-full h-full">
        </div>
        <div class="w-7 h-7 hover:text-green-500">
            <mat-icon>close</mat-icon>
        </div>
    </div>
</div>

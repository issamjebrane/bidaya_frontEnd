<div class="relative flex items-center justify-center  py-8">
    <div  class="justify-center items-center flex w-full">
        <div class=" items-center flex lg:justify-between w-full justify-start">
            <span class="text-center text-green-500 font-bold text-base font-serif leading-normal tracking-widest">
                BIDAYA
            </span>
            <app-nav-menu class="lg:block hidden"/>
            <div class="lg:flex items-center justify-center gap-3 hidden">
                <button class="text-green-500 w-32 h-14 px-9 py-4 rounded-sm text-base">Sign In</button>
                <button class="bg-green-500 w-32 h-14 px-9 py-4 rounded-sm text-white text-base">Sign Up</button>
            </div>
            <div class="w-7 h-7 lg:hidden flex justify-center items-center ">
                <mat-icon>expand_more</mat-icon>
            </div>
        </div>
        <label class="w-7 h-7 hover:text-green-500 flex justify-center items-center lg:hidden" (click)="toggleSearch()" for="search">
            <mat-icon>search</mat-icon>
        </label>
    </div>
    <div *ngIf="searchToggled" class="absolute w-full justify-between items-center flex bg-white gap-4 h-8 lg:hidden">
        <div class="justify-start items-center gap-3 flex">
            <div class="w-7 h-7 flex justify-center items-center">
                <mat-icon>search</mat-icon>
            </div>
            <div class="w-full h-full " >
                <input type="text" placeholder="Search..." class="border-none appearance-none outline-none w-full h-full placeholder:font-serif" id="search">
            </div>
        </div>
        <div class="w-7 h-7 hover:text-green-500 flex justify-center items-center" (click)="toggleSearch()">
            <mat-icon>close</mat-icon>
        </div>
    </div>
</div>

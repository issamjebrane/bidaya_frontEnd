                <div class="flex flex-col items-start justify-start w-full">
                    <label for="Email" class="text-[15px] font-medium">Email <span class="text-red-500">*</span></label>
                  <div class=" flex items-center justify-between px-2 self-stretch border border-neutral-500 rounded  py-1 ">
                    <input type="Email" id="Email" placeholder="Enter your email" class="border-none w-full focus:outline-none placeholder:font-normal placeholder:text-gray-400 focus:ring-0 focus:ring-transparent placeholder:font-outfit" formControlName="email">
                  </div>
                  <span *ngIf="loginGroupForm.get('email')?.errors?.['required'] && loginGroupForm.get('email')?.touched && loginGroupForm.get('email')?.dirty" class="text-red-500 text-[15px]">the email field is required</span>
                </div>
                <div class="flex flex-col items-start justify-start w-full">
                    <label for="Password" class="text-[15px] font-medium">Password <span class="text-red-500">*</span></label>
                    <div class=" flex items-center justify-between  self-stretch border border-neutral-500 rounded  py-1">
                      <input type="Password"  [attr.type]="inputType" id="Password" placeholder="Enter your password" autocomplete="false" class="border-none w-full focus:outline-none focus:ring-0 focus:ring-transparent placeholder:font-normal placeholder:text-gray-400 placeholder:font-outfit" formControlName="password">
                      <img [src]="inputType === 'text' ? './assets/eye.svg':'./assets/eye-off.svg'"  class="hover:bg-slate-200 hover:rounded-full p-1" (click)="toggleType()" alt=""/>
                    </div>
                    <span *ngIf="loginGroupForm.get('password')?.errors?.['required'] && loginGroupForm.get('password')?.dirty && loginGroupForm.get('password')?.touched" class="text-red-500 text-[15px]">the password field is required</span>
                </div>
                <div *ngIf="error" class="text-red-500 text-center">{{error}}</div>
                <div class="flex items-center justify-between">

                    <a class="text-green-500 cursor-pointer font-medium" (click)="goToRegister()">
                        Forgot password?
                    </a>
                </div>
                <button type="submit" [disabled]="!loginGroupForm.valid" class="self-stretch rounded cursor-pointer py-2 text-center bg-green-500 text-white border-green-500 border-2 transition ease duration-300 hover:bg-transparent hover:text-green-500">
                    Sign In
                </button>
                <div>
                    <span class="font-light">
                        Donâ€™t have an account yet ?
                    </span>
                    <a class="text-sky-500 cursor-pointer font-medium" (click)="goToRegister()">
                        Register
                    </a>
                </div>

            </form>

<div class="flex flex-col items-center justify-center min-h-screen bg-[#263238] text-white">
  <svg class="w-1/2 max-w-xs mb-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="12" cy="12" r="10"></circle>
    <line x1="15" y1="9" x2="15.01" y2="9"></line>
    <line x1="9" y1="9" x2="9.01" y2="9"></line>
    <path d="M8 15c1.333-1.333 2.667-1.333 4 0 1.333 1.333 2.667 1.333 4 0"></path>
  </svg>
  <h1 class="text-4xl font-bold mb-4">Oops! Page Not Found</h1>
  <p class="text-lg mb-6">Sorry, the page you're looking for doesn't exist.</p>
  <div class="flex flex-col lg:flex-row items-center justify-center gap-10">
    <button (click)="goHome()" class=" w-44 self-stretch py-3 bg-green-500 text-white rounded hover:bg-green-800 transition duration-300">
      Go to Homepage
    </button>
    <button type="button" routerLink="/campaign/explore" class=" w-44  py-3 bg-transparent border-2 border-green-600 text-white rounded hover:bg-green-600 transition duration-300">
      Explore Campaigns
    </button>
  </div>
</div>
